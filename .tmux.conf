set-option -g history-limit 100000
set-option -g prefix C-o
unbind-key C-b
bind-key C-o send-prefix

set-option -g mouse on
set-option -g set-clipboard off
set-option -g default-terminal "screen-256color"
set-option -g base-index 1

set-option -g status-left " #S "
set-option -g status-left-style fg=colour64,bold

set-option -g status-bg white
set-option -g status-right "%H:%M "
set-option -g status-right-style bold

set-option -g pane-border-style fg=white
set-option -g pane-active-border-style fg=colour4

set-option -g visual-bell on
set-option -g bell-action any

set-window-option -g automatic-rename on
set-window-option -g monitor-activity on
set-window-option -g clock-mode-style 24

set-window-option -g window-status-activity-style "fg=colour202,bold,bg=default"

set-window-option -g window-status-format "#F#I #W"
set-window-option -g window-status-current-format "#F#I #W"
set-window-option -g window-status-current-style fg=colour26,bold
set-window-option -g window-status-bell-style fg=colour160,bg=white,bold
set-window-option -g mode-keys vi

bind-key -n F1  select-window -t 1
bind-key -n F2  select-window -t 2
bind-key -n F3  select-window -t 3
bind-key -n F4  select-window -t 4
bind-key -n F5  select-window -t 5
bind-key -n F6  select-window -t 6
bind-key -n F7  select-window -t 7
bind-key -n F8  select-window -t 8
bind-key -n F9  select-window -t 9
bind-key -n F10 select-window -t 10
bind-key -n F11 select-window -t 11
bind-key -n F12 select-window -t 12

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind o select-pane -L
